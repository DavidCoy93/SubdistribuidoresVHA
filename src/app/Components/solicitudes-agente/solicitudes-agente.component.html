<nz-page-header nzTitle="Solicitudes de orden de compra por autorizar" nzBackIcon>
</nz-page-header>
<div fxLayout="row">
    <div fxFlexOffset="10" fxFlex.xs="30" fxFlex.sm="30" fxFlex.md="20" fxFlex.lg="20" fxFlex.xl="20">
        <mat-form-field appearance="standard">
            <mat-label>Agente</mat-label>
            <mat-select [(ngModel)]="agente" name="almacenOC">
                <mat-option value="1">Agente 1</mat-option>
                <mat-option value="2">Agente 2</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div fxLayout="row">
    <div fxFlexOffset="10" fxFlex="80">
        <mat-accordion multi>
            <mat-expansion-panel *ngFor="let solicitud of solicitudesAgente">
                <mat-expansion-panel-header>
                    <mat-panel-title>{{ 'Folio: ' + solicitud.folio }}</mat-panel-title>
                    <mat-panel-description>
                        <div fxLayout="row" fxFill>
                            <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="85" fxFlex.lg="85" fxFlex.xl="85">
                               Fecha Alta: {{ solicitud.fechaAlta | date: 'dd/MMMM/YYYY' }}
                            </div>
                            <div fxFlex.xs="20" fxFlex.sm="20" fxFlex.md="10" fxFlex.lg="10" fxFlex.xl="10">
                                <button mat-raised-button>
                                    Autorizar
                                </button>
                            </div>
                        </div>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Articulo</th>
                                <th>Descripci√≥n</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let detalle of solicitud.rSubdistribuidorD">
                                <td>{{ detalle.articulo }}</td>
                                <td>{{ detalle.descripcion }}</td>
                                <td>{{ detalle.cantidad }}</td>
                                <td>{{ detalle.precio| currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <app-total-solicitud-orden [Importe]="solicitud.importe" [Impuestos]="solicitud.impuestos"></app-total-solicitud-orden>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
