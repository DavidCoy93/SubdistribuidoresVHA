<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su correo</mat-label>
            <input matInput placeholder="example@gmail.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="contrasena" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="contrasena.invalid">Ingrese la contrase√±a</mat-error>
        </mat-form-field>
    </mat-card-content>
</mat-card>
